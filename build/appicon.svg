<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- {{ AURA-X: Create - 电影数据刮削工具图标SVG源文件 }} -->
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <!-- 胶片主体渐变 -->
    <linearGradient id="filmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B7FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9D6FFF;stop-opacity:1" />
    </linearGradient>
    
    <!-- 高光渐变 -->
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect width="512" height="512" rx="115" ry="115" fill="url(#bgGradient)"/>
  
  <!-- 主图标组 -->
  <g filter="url(#shadow)">
    <!-- 胶片主体外框 -->
    <rect x="136" y="106" width="240" height="300" rx="20" ry="20" 
          fill="url(#filmGradient)" opacity="0.9"/>
    
    <!-- 左侧胶片孔 -->
    <rect x="156" y="130" width="20" height="30" rx="4" fill="#1a1a2e" opacity="0.6"/>
    <rect x="156" y="180" width="20" height="30" rx="4" fill="#1a1a2e" opacity="0.6"/>
    <rect x="156" y="230" width="20" height="30" rx="4" fill="#1a1a2e" opacity="0.6"/>
    <rect x="156" y="280" width="20" height="30" rx="4" fill="#1a1a2e" opacity="0.6"/>
    <rect x="156" y="330" width="20" height="30" rx="4" fill="#1a1a2e" opacity="0.6"/>
    
    <!-- 右侧胶片孔 -->
    <rect x="336" y="130" width="20" height="30" rx="4" fill="#1a1a2e" opacity="0.6"/>
    <rect x="336" y="180" width="20" height="30" rx="4" fill="#1a1a2e" opacity="0.6"/>
    <rect x="336" y="230" width="20" height="30" rx="4" fill="#1a1a2e" opacity="0.6"/>
    <rect x="336" y="280" width="20" height="30" rx="4" fill="#1a1a2e" opacity="0.6"/>
    <rect x="336" y="330" width="20" height="30" rx="4" fill="#1a1a2e" opacity="0.6"/>
    
    <!-- 中间画面区域 -->
    <rect x="196" y="136" width="120" height="160" rx="8" fill="#0f0f1e" opacity="0.7"/>
    
    <!-- 数据元素 - 二进制码点 -->
    <circle cx="220" cy="160" r="4" fill="#FFB84D" opacity="0.8"/>
    <circle cx="240" cy="165" r="3" fill="#FFB84D" opacity="0.6"/>
    <circle cx="260" cy="158" r="3.5" fill="#FFB84D" opacity="0.7"/>
    <circle cx="280" cy="170" r="4" fill="#FFB84D" opacity="0.8"/>
    
    <circle cx="230" cy="190" r="3" fill="#FFB84D" opacity="0.6"/>
    <circle cx="250" cy="195" r="4" fill="#FFB84D" opacity="0.9"/>
    <circle cx="270" cy="188" r="3" fill="#FFB84D" opacity="0.7"/>
    
    <circle cx="215" cy="220" r="3.5" fill="#FFB84D" opacity="0.8"/>
    <circle cx="245" cy="225" r="3" fill="#FFB84D" opacity="0.6"/>
    <circle cx="275" cy="215" r="4" fill="#FFB84D" opacity="0.9"/>
    
    <circle cx="225" cy="250" r="4" fill="#FFB84D" opacity="0.7"/>
    <circle cx="255" cy="255" r="3" fill="#FFB84D" opacity="0.8"/>
    <circle cx="285" cy="248" r="3.5" fill="#FFB84D" opacity="0.6"/>
    
    <!-- 数据扫描线效果 -->
    <line x1="200" y1="175" x2="310" y2="175" stroke="#5B7FFF" stroke-width="1" opacity="0.4"/>
    <line x1="200" y1="205" x2="310" y2="205" stroke="#5B7FFF" stroke-width="1" opacity="0.4"/>
    <line x1="200" y1="235" x2="310" y2="235" stroke="#5B7FFF" stroke-width="1" opacity="0.4"/>
    <line x1="200" y1="265" x2="310" y2="265" stroke="#5B7FFF" stroke-width="1" opacity="0.4"/>
    
    <!-- 底部文字区域 -->
    <rect x="196" y="306" width="120" height="80" rx="8" fill="#0f0f1e" opacity="0.5"/>
    
    <!-- MDC 字母标识 -->
    <text x="256" y="360" font-family="Arial, sans-serif" font-size="42" font-weight="bold" 
          fill="#FFB84D" text-anchor="middle" opacity="0.9">MDC</text>
    
    <!-- 高光效果 -->
    <rect x="146" y="116" width="220" height="80" rx="15" 
          fill="url(#highlightGradient)" opacity="0.3"/>
  </g>
  
  <!-- 装饰光点 -->
  <circle cx="420" cy="130" r="6" fill="#FFB84D" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="380" r="5" fill="#5B7FFF" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>

