name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'ç‰ˆæœ¬å· (ä¾‹å¦‚: v1.0.1)'
        required: true
        default: 'v1.0.0'
        type: string
      create_tag:
        description: 'æ˜¯å¦åˆ›å»ºGitæ ‡ç­¾'
        required: true
        default: true
        type: boolean

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build for ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows builds
          - os: windows
            arch: amd64
            runner: windows-latest
            ext: .exe
            
          - os: windows
            arch: 386
            runner: windows-latest
            ext: .exe
            
          # Linux builds
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            ext: ''
            
          - os: linux
            arch: 386
            runner: ubuntu-latest
            ext: ''
            
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            ext: ''
            
          - os: linux
            arch: arm
            runner: ubuntu-latest
            ext: ''
            
          # macOS builds
          - os: darwin
            arch: amd64
            runner: macos-latest
            ext: ''
            
          - os: darwin
            arch: arm64
            runner: macos-latest
            ext: ''

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Build binary
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
        CGO_ENABLED: 0
      run: |
        go build -ldflags="-s -w -X main.Version=${{ inputs.version }}" -o mdc-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} main.go

    - name: Prepare release package
      run: |
        # Create unique directory name to avoid conflicts
        BUILD_DIR="release-${{ matrix.os }}-${{ matrix.arch }}-${{ github.run_id }}"
        mkdir -p "$BUILD_DIR"
        
        # Copy binary
        cp mdc-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} "$BUILD_DIR/"
        
        # Copy additional files if they exist
        [ -f config.yaml ] && cp config.yaml "$BUILD_DIR/" || echo "config.yaml not found"
        [ -f README.md ] && cp README.md "$BUILD_DIR/" || echo "README.md not found"
        [ -d Img ] && cp -r Img "$BUILD_DIR/" || echo "Img directory not found"
        
        # Create archive
        if [ "${{ matrix.os }}" = "windows" ]; then
          # Use PowerShell for Windows
          powershell -Command "Compress-Archive -Path '$BUILD_DIR/*' -DestinationPath 'mdc-${{ matrix.os }}-${{ matrix.arch }}.zip' -Force"
        else
          # Use tar for Unix systems
          tar -czf mdc-${{ matrix.os }}-${{ matrix.arch }}.tar.gz -C "$BUILD_DIR" .
        fi
        
        # Clean up temporary directory
        rm -rf "$BUILD_DIR"
      shell: bash

    - name: Upload artifact (Windows)
      if: matrix.os == 'windows'
      uses: actions/upload-artifact@v4
      with:
        name: mdc-${{ matrix.os }}-${{ matrix.arch }}
        path: mdc-${{ matrix.os }}-${{ matrix.arch }}.zip
        retention-days: 30

    - name: Upload artifact (Unix)
      if: matrix.os != 'windows'
      uses: actions/upload-artifact@v4
      with:
        name: mdc-${{ matrix.os }}-${{ matrix.arch }}
        path: mdc-${{ matrix.os }}-${{ matrix.arch }}.tar.gz
        retention-days: 30

  create-tag:
    name: Create Git Tag
    runs-on: ubuntu-latest
    if: inputs.create_tag
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create and push tag
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git tag ${{ inputs.version }}
        git push origin ${{ inputs.version }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    name: Create Release
    needs: [build, create-tag]
    runs-on: ubuntu-latest
    if: always() && needs.build.result == 'success'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Display structure of downloaded files
